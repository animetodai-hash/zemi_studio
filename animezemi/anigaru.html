<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アニガる！ | 東大アニメ研究ゼミ</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; background: linear-gradient(to bottom right, #7DD3FC, #F9A8D4); color: #fff; min-height: 100vh; }
    header { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <!-- ヘッダー -->
  <header class="text-center py-10">
    <h1 class="text-4xl font-bold mb-2">アニガる！</h1>
    <p class="text-white/90 text-lg">アニメ制作をガチる三日間！</p>
  </header>

  <!-- メイン -->
  <main class="container mx-auto px-6 py-8">
    <div class="bg-white/20 backdrop-blur-md rounded-2xl p-8">
      <h2 class="text-2xl font-bold mb-4">概要</h2>
      <p class="text-white/90 mb-6">
        「アニガる！」は、学生がチームを組み、実際に短編アニメーションを制作する短期間集中イベントです。  
        業界のプロによる講評やアドバイスを受けながら、制作現場さながらの体験ができます。
      </p>

      <h2 class="text-2xl font-bold mb-4">開催情報</h2>
      <ul class="list-disc list-inside text-white/90 mb-6">
        <li>開催日:2025年3月20日〜22日</li>
        <li>場所:都内（予定）</li>
        <li>対象:全国の大学生・専門学校生</li>
      </ul>

      <h2 class="text-2xl font-bold mb-4">事前登録</h2>
      <p class="text-white/90 mb-4">
        参加をご希望の方は、以下のフォームから事前登録をお願いします。
      </p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSd97BBhJ5aoHGfXk5uPxOOvQq1Hux7D27tzLDqYrPrlk3m1tA/viewform?usp=header" target="_blank"
         class="inline-block bg-white text-sky-500 font-bold px-6 py-3 rounded-full hover:bg-sky-100 transition">
         Googleフォームで申し込む
      </a>
    </div>

    <div class="text-center mt-10">
      <a href="events.html" class="bg-white text-pink-500 font-bold px-6 py-2 rounded-full hover:bg-pink-100 transition">
        ← 活動紹介に戻る
      </a>
    </div>
  </main>

  <footer class="text-center py-8 text-white/80">
    <p>© 2025 東大アニメ研究ゼミ</p>
  </footer>
</body>
</html>
