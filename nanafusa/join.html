<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Nanafusa | スタッフ募集</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; background: linear-gradient(to bottom right, #7DD3FC, #F9A8D4); color: #fff; min-height: 100vh; }
    header { font-family: 'Poppins', sans-serif; }
    .fade-in { opacity: 0; }
    iframe { border: none; border-radius: 1rem; }
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <!-- ===== ヘッダー ===== -->
  <header class="text-center py-12 fade-in">
    <h1 class="text-4xl md:text-5xl font-bold mb-2">スタッフ募集</h1>
    <p class="text-white/90 text-lg">Studio Nanafusa で一緒にアニメを作りませんか？</p>
  </header>

  <!-- ===== Googleフォーム埋め込み ===== -->
  <main class="flex-grow container mx-auto px-6 py-10 fade-in">
    <div class="max-w-3xl mx-auto bg-white/20 backdrop-blur-md rounded-2xl p-6">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd652-mAz-hZHwaOb7wEe7iQs92oZpt9Kv5JNmbWc4fE/viewform?embedded=true" 
              width="100%" 
              height="1200" 
              frameborder="0" 
              marginheight="0" 
              marginwidth="0">
        読み込んでいます…
      </iframe>
    </div>
  </main>

  <!-- ===== フッター ===== -->
  <footer class="text-center py-8 text-white/80 fade-in">
    <a href="index.html" class="bg-white text-sky-500 font-bold px-6 py-2 rounded-full hover:bg-sky-100 transition">トップページへ</a>
    <p class="mt-4">© 2025 Studio Nanafusa</p>
  </footer>

  <!-- ===== アニメーション ===== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      anime({
        targets: '.fade-in',
        opacity: [0,1],
        translateY: [20,0],
        delay: anime.stagger(200),
        duration: 1000,
        easing: 'easeOutQuad'
      });
    });
  </script>
</body>
</html>
